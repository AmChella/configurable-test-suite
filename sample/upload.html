<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Test Page</title>
</head>
<body>
  <h1 id="title">Upload Demo</h1>
  <form>
    <input id="fileInput" type="file" multiple />
    <div id="fileInfo" style="margin-top:12px; white-space:pre; font-family:monospace;"></div>
  </form>
  <script>
    const input = document.getElementById('fileInput');
    const info = document.getElementById('fileInfo');
    input.addEventListener('change', () => {
      if (!input.files || input.files.length === 0) { info.textContent = 'No files'; return; }
      const lines = [];
      for (const f of input.files) { lines.push(`${f.name} :: ${f.type} :: ${f.size}`); }
      info.textContent = lines.join('\n');
    });
  </script>
</body>
</html>
